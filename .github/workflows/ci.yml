name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

          # Ensure runtime data file exists (prevents FileNotFoundError)
          mkdir -p data
          touch data/current_inventory.txt

      - name: Code quality (Black + flake8)
        run: |
          black --check .
          flake8 app tests

      - name: Run tests + coverage
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html

      - name: Enforce coverage threshold (>= 80%)
        run: |
          python - << 'PY'
          import xml.etree.ElementTree as ET
          root = ET.parse("coverage.xml").getroot()
          rate = float(root.attrib["line-rate"]) * 100
          min_cov = 80.0
          print(f"Coverage: {rate:.2f}% (min required: {min_cov:.2f}%)")
          if rate < min_cov:
              raise SystemExit(1)
          PY

      - name: Build (smoke check)
        run: |
          python -c "import app; print('Import OK')"

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
